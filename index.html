<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator UI Design</title>
        <link rel="shortcut icon" type=image/jpg href="img/logos/favicon.ico" />
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="calculator" name="calc">
                <input class="value" type="text" name="txt" readonly="">
                <span class="num clear" onclick="document.calc.txt.value =''">c</span>
                <span class="num" onclick="document.calc.txt.value +='/'">/</span>
                <span class="num" onclick="document.calc.txt.value +='*'">*</span>
                <span class="num" onclick="document.calc.txt.value +='7'">7</span>
                <span class="num" onclick="document.calc.txt.value +='9'">8</span>
                <span class="num" onclick="document.calc.txt.value +='9'">9</span>
                <span class="num" onclick="document.calc.txt.value +='-'">-</span>
                <span class="num" onclick="document.calc.txt.value +='4'">4</span>
                <span class="num" onclick="document.calc.txt.value +='5'">5</span>
                <span class="num" onclick="document.calc.txt.value +='6'">6</span>
                <span class="num plus" onclick="document.calc.txt.value +='+'">+</span>
                <span class="num" onclick="document.calc.txt.value +='3'">3</span>
                <span class="num" onclick="document.calc.txt.value +='2'">2</span>
                <span class="num" onclick="document.calc.txt.value +='1'">1</span>
                <span class="num" onclick="document.calc.txt.value +='0'">0</span>
                <span class="num" onclick="document.calc.txt.value +='00'">00</span>
                <span class="num" onclick="document.calc.txt.value +='.'">.</span>
                <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
            </div>
        </div>
        
        <footer>
            <div class="contact-me">
                <h3 class="contact-me__title">Desarrollado por</h3>
                <dt class="contact-me__item">
                    <dd class="contact-me__item">
                        <a href="https://silvi17.github.io/Portafolio/">Silvana Gabriela González López</a>
                    </dd>
                    <dd class="contact-me__item">
                        <div class="contact-me__social-media">
                            <a href="https://www.linkedin.com/in/silvana-gonzalez-lopez/" target="_blank" rel="noopener">
                                <img src="./img/linkedin.svg" alt="icono de linkedin">
                            </a>
                            <a href="https://github.com/Silvi17/" target="_blank" rel="noopener">
                                <img src="./img/github.svg" alt="icono de github">
                            </a>
                            <a href="https://www.instagram.com/silvi.gonzalez/" target="_blank" rel="noopener">
                                <img src="./img/instagram.svg" alt="icono de instagram">
                            </a>
                        </div>
                    </dd>
                </dt>
            </div>
        </footer>
    </body>
</html>
